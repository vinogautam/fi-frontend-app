    <script type="text/javascript">

            var $fiApp = $fiApp || {};
            $fiApp.instanceId = "69";
            $fiApp.welcomeMsg = "";
            
            
            
            $fiApp.endorserId = "";
            $fiApp.page = window.location.href;
            $fiApp.siteId = "42";
            $fiApp.blogUrl = window.location.href;
            $fiApp.visited_page = window.location.href;
            $fiApp.introVideo = getParameterByName('video');
            
            if($fiApp.endorserId || $fiApp.siteId){
                var d = document, s = d.createElement('script'); 
                s.type = "text/javascript";
                s.src = "//chat.app.financialinsiders.ca/fichat.script.js";
                d.body.appendChild(s);
            }
            
            function getParameterByName(name, url) {
                    if (!url) url = window.location.href;
                            name = name.replace(/[\[\]]/g, "\\$&");
                            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                            results = regex.exec(url);
                            if (!results) return null;
                            if (!results[2]) return '';
                            return decodeURIComponent(results[2].replace(/\+/g, " "));
                        }
            
    </script>
